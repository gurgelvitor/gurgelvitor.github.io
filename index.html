<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Seu App de Muscula√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores do Tema Claro com Azul */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f8ff;
            --accent: #3498db;         /* Azul principal */
            --accent-hover: #2980b9;   /* Azul mais escuro no hover */
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border: #e1e4e8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 420px;
            min-height: 100vh;
            margin: 0 auto;
            background: var(--bg-secondary);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .app-header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--accent);
        }

        .app-header p {
            color: var(--text-secondary);
            font-weight: 300;
            font-size: 0.95rem;
        }

        .main-content {
            padding: 1.5rem;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-top: 1rem;
        }

        .option-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            border: 1px solid var(--border);
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.15);
            border-color: var(--accent);
            background-color: var(--bg-hover);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .option-card h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .option-card p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.9rem;
        }

        .app-footer {
            text-align: center;
            padding: 1.25rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            background-color: var(--bg-secondary);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.03);
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .option-card {
                padding: 1.25rem;
            }
            
            .card-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

                    <p>Monte seu plano de treino personalizado</p>
                </a>

                <a href="./anotarcarga/anotar-carga.html" class="option-card">

                    <h2>Anota√ß√£o de Carga</h2>

                </a>

                <a href="calculo.html" class="option-card">

                    <h2>C√°lculo Energ√©tico</h2>

                </a>
            </div>
        </main>

        <footer class="app-footer">
            <p>¬© 2025 FitTrack - Todos os direitos reservados √† Vitor Gurgel</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
